<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controlled Roulette</title>
    <style>
        .roulette {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 10px solid #000;
            position: relative;
        }
        .slice {
            width: 50%;
            height: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: 0% 0%;
        }
    </style>
</head>
<body>
    <div class="roulette" id="roulette"></div>
    <button onclick="spin()">Spin</button>
    <script src="roulette.js"></script>
</body>
</html>
